<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urnas</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="flex">
        <div class="esq">
            <h2>Urna</h2>
            <div class="urna">
                <div class="foto-candidato">
                    <div id="tela-1" class="tela-1">
                        <input id="input-1" disabled />
                        <input id="input-2" disabled />
                    </div>
                    <div id="tela-2" class="tela-2">
                        <img src="images/53571.jpg" />
                        <span id="nome-candidato"></span>
                    </div>
                </div>
                <div class="teclado">
                    <button class="botao" value="1">1</button>
                    <button class="botao" value="2">2</button>
                    <button class="botao" value="3">3</button>
                    <button class="botao" value="4">4</button>
                    <button class="botao" value="5">5</button>
                    <button class="botao" value="6">6</button>
                    <button class="botao" value="7">7</button>
                    <button class="botao" value="8">8</button>
                    <button class="botao" value="9">9</button>
                    <button id="corrige" class="limpar">CORRIGE</button>
                    <button class="botao" value="0">0</button>
                    <button id="confirma" class="confirmar">CONFIRMA</button>
                </div>
            </div>
        </div>
        <div class="dir">
            <h2>Resultado</h2>
            <div class="resultado">
                <div class="metade">
                    <div id="barra-1" class="barra">
                        <div id="percent-1">0%</div>
                    </div>
                    <span>Candidato 10</span>
                </div>
                <div class="metade">
                    <div id="barra-2" class="barra">
                        <div id="percent-2">0%</div>
                    </div>
                    <span>Candidato 20</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
